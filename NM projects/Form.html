<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Student Validation Form</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4a90e2, #6dd5fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 350px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 10px;
        transition: 0.3s;
      }

      input:focus {
        border-color: #4a90e2;
        outline: none;
      }

      .error {
        color: red;
        font-size: 13px;
      }

      .success {
        color: green;
        font-size: 13px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Validation Form</h2>
      <form id="studentForm" novalidate>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="phone" placeholder="Enter 10-digit number" />
          <small class="error" id="phoneError"></small>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" id="age" placeholder="Enter your age" />
          <small class="error" id="ageError"></small>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small class="error" id="passwordError"></small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("studentForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        validateForm();
      });

      function validateForm() {
        let isValid = true;

        // Name validation
        const name = document.getElementById("name").value.trim();
        if (name === "") {
          setError("nameError", "Name is required");
          isValid = false;
        } else if (!/^[A-Za-z ]+$/.test(name)) {
          setError("nameError", "Name must contain only letters");
          isValid = false;
        } else {
          setSuccess("nameError", "Looks good!");
        }

        // Email validation
        const email = document.getElementById("email").value.trim();
        if (email === "") {
          setError("emailError", "Email is required");
          isValid = false;
        } else if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
          setError("emailError", "Invalid email format");
          isValid = false;
        } else {
          setSuccess("emailError", "Valid email!");
        }

        // Phone validation
        const phone = document.getElementById("phone").value.trim();
        if (phone === "") {
          setError("phoneError", "Phone number required");
          isValid = false;
        } else if (!/^[0-9]{10}$/.test(phone)) {
          setError("phoneError", "Must be 10 digits");
          isValid = false;
        } else {
          setSuccess("phoneError", "Valid phone!");
        }

        // Age validation
        const age = document.getElementById("age").value.trim();
        if (age === "") {
          setError("ageError", "Age is required");
          isValid = false;
        } else if (age < 17 || age > 30) {
          setError("ageError", "Age must be between 17 and 30");
          isValid = false;
        } else {
          setSuccess("ageError", "Valid age!");
        }

        // Password validation
        const password = document.getElementById("password").value.trim();
        if (password === "") {
          setError("passwordError", "Password required");
          isValid = false;
        } else if (password.length < 6) {
          setError("passwordError", "Minimum 6 characters");
          isValid = false;
        } else {
          setSuccess("passwordError", "Strong password!");
        }

        // Final Submission
        if (isValid) {
          alert("âœ… Form Submitted Successfully!");
          form.reset();
          document
            .querySelectorAll(".success")
            .forEach((msg) => (msg.textContent = ""));
        }
      }

      function setError(id, message) {
        const element = document.getElementById(id);
        element.textContent = message;
        element.classList.add("error");
        element.classList.remove("success");
      }

      function setSuccess(id, message) {
        const element = document.getElementById(id);
        element.textContent = message;
        element.classList.add("success");
        element.classList.remove("error");
      }
    </script>
  </body>
</html>
